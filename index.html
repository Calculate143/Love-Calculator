<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="icon.ico">
    <link rel="stylesheet" href=".\styles.css">
    <title>Love Calculator</title>
</head>
<body>
    <img src="banner.png" alt="Love Calculator Header" class="header-image">

    <div class="container">
        <h1>Love Calculator</h1>
        <h2>Know how much the person loves you</h2>
        <input type="text" id="name1" placeholder="Enter your full name">
        <input type="text" id="name2" placeholder="Enter his/her full name">
        <button onclick="calculateLove()">Calculate Love</button>
        <div class="calculating" id="calculating">
            Calculating love... <span class="heart">❤️</span>
        </div>
    </div>
    <img src="c.avif" alt="Love Image" class="love-image">

    <div id="resultPopup" class="popup">
        <div class="popup-content">
            <span class="close" onclick="closePopup()">&times;</span>
            <div id="result"></div>
            <div id="popupAdvice"></div>
        </div>
    </div>

    <footer>
        <p>© 2024 Love Calculator. All rights reserved.</p>
    </footer>

        <script src="script.js"></script>
</body>
</html>
